<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Translator</title>
</head>
<body>
    <h1>Real-Time Translator</h1>
    <div id="subtitles">
        <p id="original"></p>
        <p id="translated"></p>
    </div>
    <script>
        function updateSubtitles(original, translated) {
            document.getElementById('original').innerText = original;
            document.getElementById('translated').innerText = translated;
        }

        setInterval(() => {
            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: 'Hello, how are you?' })
            })
            .then(response => response.json())
            .then(data => {
                updateSubtitles(data.original, data.translated);
            });
        }, 5000);
    </script>
</body>
</html>
